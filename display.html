    <!-- Main Section ================================================== -->
    <section id="main-section" class="my-3 px-3">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <button id="sortBtn" class="btn btn-outline-dark">Sort: Low to High</button>
            </div>
            <div class="row" id="cardContainer">
                <!-- Dynamic Product Cards -->
            </div>
        </div>
    </section>

    <!-- Scripts  ======================================================= -->
 <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const cardContainer = document.getElementById("cardContainer");
    let productData = [];
    let sortAscending = true;

    // Load Products
    async function loadProducts() {
        try {
            const res = await fetch('products.json');
            const data = await res.json();

            // Filter by category
            productData = data.filter(p => p.category.toLowerCase() === category.toLowerCase());

            // ✅ Default sort by newest date first
            productData.sort((a, b) => new Date(b.date) - new Date(a.date));

            displayProducts(productData);
        } catch (err) {
            console.error("Failed to load products:", err);
        }
    }

    // Display Products
    function displayProducts(products) {
        cardContainer.innerHTML = '';
        products.forEach(product => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 mb-5';

            col.innerHTML = `
                <div class="card h-100 shadow-lg border-0 text-center">
                    <img src="${product.image}" 
                        class="card-img-top" 
                        alt="${product.name}" 
                        style="width: 100%; height: auto; border-radius: 10px;">
                    <div class="card-body d-flex justify-content-center align-items-center px-4 py-3"
                        style="min-height: 70px;">
                        <p class="card-text text-success fw-bold mb-0" style="font-size: 2rem;">
                            ₹${product.price}
                        </p>
                    </div>
                </div>
            `;

            cardContainer.appendChild(col);
        });
    }

    // Sort Button Logic
    document.getElementById("sortBtn").addEventListener("click", () => {
        if (!productData.length) return;

        const sorted = [...productData].sort((a, b) => {
            return sortAscending ? a.price - b.price : b.price - a.price;
        });

        displayProducts(sorted);

        // Toggle sort direction
        sortAscending = !sortAscending;
        document.getElementById("sortBtn").textContent = sortAscending
            ? "Sort: Low to High"
            : "Sort: High to Low";
    });

    // Run main load
    loadProducts();
</script>
