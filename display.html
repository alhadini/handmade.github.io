    <!-- Banner ======================================================== -->
    <section id="banner" class="my-3">
        <img id="bannerImage" src="" alt="Category Banner" alt="Banner" class="img-fluid w-100">
    </section>

    <!-- Main Section ================================================== -->
    <section id="main-section" class="my-3 px-3">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <button id="sortBtn" class="btn btn-outline-dark">Sort: Low to High</button>
            </div>
            <div class="row" id="cardContainer">
                <!-- Dynamic Product Cards -->
            </div>
        </div>
    </section>

    <!-- Scripts  ======================================================= -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const cardContainer = document.getElementById("cardContainer");
        let productData = [];

        async function loadProducts() {
            try {
                const res = await fetch('products.json');
                const data = await res.json();
                productData = data.filter(p => p.category.toLowerCase() === category.toLowerCase());
                displayProducts(productData);
            } catch (err) {
                console.error("Failed to load products:", err);
            }
        }

        function displayProducts(products) {
            cardContainer.innerHTML = '';
            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-4 mb-4';
                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">â‚¹${product.price}</p>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(col);
            });
        }

        document.getElementById("sortBtn").addEventListener("click", () => {
            const sorted = [...productData].sort((a, b) => a.price - b.price);
            displayProducts(sorted);
        });

        loadProducts();


        fetch('categories.json')
            .then(response => response.json())
            .then(categories => {
                const found = categories.find(cat => cat.category === category);
                const bannerImage = document.getElementById('bannerImage');
                if (found) {
                    bannerImage.src = found.banner;
                } else {
                    bannerImage.src = 'default-banner.webp'; // fallback
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
