<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/x-icon" href="img/tab-logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Form Section =================================================== -->
    <section id="form-section">
        <div class="container">
            <h2 class="text-center">Add New Product</h2>

            <form id="productForm">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required>

                <label for="price">Product Price:</label>
                <input type="number" id="price" required>

                <label for="category">Product Category:</label>
                <select id="category">
                    <option value="Bangles">Bangles</option>
                    <option value="Necklace">Necklace</option>
                    <option value="Earring">Earrings</option>
                    <option value="Phone-cover">Phone Cover</option>
                    <option value="T-shirt">T-shirt</option>
                    <option value="Matir-thala">Matir Thala</option>
                    <option value="Rakhi">Rakhi</option>
                    <option value="Bag">Bag</option>
                    <option value="Bhandar">Bhandar</option>
                    <option value="Toy">Toy</option>
                </select>

                <label for="image">Google Drive Image Link:</label>
                <input type="text" id="image" placeholder="https://drive.google.com/file/d/FILE_ID/view" required>

                <button type="button" class="botam" onclick="generateJSON()">Generate JSON</button>
            </form>
        </div>
    </section>

    <!-- Json Format ==================================================== -->
    <section id="copy" class="my-3">
        <div class="container">
            <label for="output">Generated JSON:</label>
            <textarea id="output" readonly></textarea>
            <button class="botam" onclick="copyJSON()">Copy JSON</button>
        </div>
    </section>

    <!-- Script ========================================================= -->
    <script>
        function extractThumbnailLink(link) {
            // Extracts the file ID from Google Drive link and returns thumbnail URL
            const match = link.match(/\/d\/([a-zA-Z0-9_-]{10,})/);
            if (match && match[1]) {
                const fileId = match[1];
                return `https://drive.google.com/thumbnail?id=${fileId}`;
            }
            return link; // Return as-is if pattern doesn't match
        }

        function generateJSON() {
            const name = document.getElementById('name').value.trim();
            const price = document.getElementById('price').value.trim();
            const category = document.getElementById('category').value.trim();
            const imageLink = document.getElementById('image').value.trim();

            const finalImageLink = extractThumbnailLink(imageLink);

            const product = {
                name: name,
                price: price,
                category: category,
                image: finalImageLink
            };

            document.getElementById('output').value = JSON.stringify(product, null, 2);
        }

        function copyJSON() {
            const textArea = document.getElementById('output');
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile
            document.execCommand('copy');
            alert('JSON copied to clipboard!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
